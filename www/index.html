<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=login"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="barScan">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">LDQSN Attendance Taking</h1>
      </ion-header-bar>
      <ion-content ng-controller="BarcodeController">
        <button class="button" ng-click="scanBarcode()">Barcode Scan</button>
        <button class="button" ng-click="login()">Check Google connection</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
